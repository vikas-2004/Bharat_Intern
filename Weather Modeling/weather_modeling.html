<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Modeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('thunderstorm-1768742_640.jpg'); 
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #cdccd2;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            background: linear-gradient(135deg, rgb(179, 208, 253) 0%, rgb(164, 202, 248) 100%);
            border-radius: 1000px;
            padding: 10px;
            display: grid;
            place-content: center;
            z-index: 0;
            max-width: 300px;
            margin: 0 10px;
        }

        .search-container {
            position: relative;
            width: 100%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .search-container::after,
        .search-container::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: inherit;
            position: absolute;
        }

        .search-container::before {
            top: -1px;
            left: -1px;
            background: linear-gradient(0deg, rgb(218, 232, 247) 0%, rgb(255, 255, 255) 100%);
            z-index: -1;
        }

        .search-container::after {
            bottom: -1px;
            right: -1px;
            background: linear-gradient(0deg, rgb(163, 206, 255) 0%, rgb(211, 232, 255) 100%);
            box-shadow: rgba(79, 156, 232, 0.7019607843) 3px 3px 5px 0px, rgba(79, 156, 232, 0.7019607843) 5px 5px 20px 0px;
            z-index: -2;
        }

        .input {
            padding: 10px;
            width: 100%;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            border: none;
            color: #9EBCD9;
            font-size: 20px;
            border-radius: 50px;
            height: auto;
        }

        .input:focus {
            outline: none;
            background: linear-gradient(135deg, rgb(239, 247, 255) 0%, rgb(214, 229, 247) 100%);
        }

        .search__icon {
            width: 50px;
            aspect-ratio: 1;
            border-left: 2px solid white;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 50%;
            padding-left: 12px;
            margin-right: 10px;
        }

        .search__icon:hover {
            border-left: 3px solid white;
        }

        .search__icon path {
            fill: white;
        }
    </style>
</head>
<body>
    <header>
        <center>
            <h1 style="text-align: center;">Weather Modeling</h1>
        </center>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <select class="input" id="model-input" name="model-input" required>
                    <option value="">Select a location</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                    <option value="Africa">Africa</option>
                    <!--locations as needed -->
                </select>
                <svg viewBox="0 0 24 24" class="search__icon">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 9-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </div>
            
        </div>

        <div id="output-container"></div>
    </main>

    <script>
        document.getElementById('model-input').addEventListener('change', function() {
            var locationInput = document.getElementById('model-input').value;
            var resultDiv = document.getElementById('output-container');
     
            var temperature = Math.floor(Math.random() * (35 - 10 + 1)) + 10;
            var humidity = Math.floor(Math.random() * (100 - 30 + 1)) + 30;
            var precipitation = Math.random() < 0.5 ? 'No' : 'Yes';
    
   
            resultDiv.innerHTML = '<div style="border: 2px solid #3498db; padding: 20px; background-color: #f2f2f2;">' +
                                  '<p>Weather modeling results for ' + locationInput + ':</p>' +
                                  '<p>Temperature: ' + temperature + 'Â°C</p>' +
                                  '<p>Humidity: ' + humidity + '%</p>' +
                                  '<p>Precipitation: ' + precipitation + '</p>' +
                                  '</div>';
        });
        
    </script>
    
</body>
</html>
